<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Slider</title>
</head>
<body>
<div class="wrapper">
	<main class="page">
		<!-- Slider main container -->
		<div data-mousemove-swipe class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<img src="img/01.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/02.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/03.jpg" alt="Image">
			</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<div data-mousemove-swipe class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<img src="img/04.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/05.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/06.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/07.jpg" alt="Image">
			</div>
			<div class="swiper-slide">
				<img src="img/08.jpg" alt="Image">
			</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<div data-mousemove-swipe class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<img src="img/09.jpg" alt="Image">
			</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>
		</div>
	</main>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
